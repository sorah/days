language: ruby
cache: bundler
sudo: false

rvm:
  - 2.1
  - 2.2
  - ruby-head

matrix:
  fast_finish: true
  allow_failures:
    - "ruby-head"

notifications:
  email:
    - travis-ci@sorah.jp

before_install:
  - gem i bundler -v 1.8.4

script:
  - '[ -e spec/environment/db/test.sqlite3 ] && rm spec/environment/db/test.sqlite3 || :'
  - bundle exec rspec -fd spec

