defaults: &defaults
  base_path: "/"
  permalink: "/{year}/{month}/{slug}"
  title: "My Blog"

development:
  <<: *defaults
  sequel:
    url: sqlite://db/development.sqlite3
  database:
    adapter: sqlite3
    database: db/development.sqlite3
    pool: 5
    timeout: 5000

test:
  <<: *defaults
  sequel:
    url: sqlite://db/test.sqlite3
  database:
    adapter: sqlite3
    database: db/test.sqlite3
    pool: 5
    timeout: 5000

production:
  <<: *defaults
<% unless ENV["DATABASE_URL"] %>
  sequel:
    url: 'mysql2://localhost/days_production'
    encoding: utf8
  database:
    adapter: mysql2
    encoding: utf8
    database: days_production
    pool: 5
    username: foo
    password: bar
    socket: /tmp/mysql.sock
<% end %>
